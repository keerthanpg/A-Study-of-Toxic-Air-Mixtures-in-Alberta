<body>
    <div class="jumbo parallax parallax-1">
        <p>ALBERTA AIR POLLUTION DATA VISUALISATION </p>
    </div>

        <br>

        </ul>

                        <input type="button" class="btn btn-info" value="Submit Button" onclick="initMap()">

            <div id="menu1" class="tab-pane fade">
                <form role="form">
                    <div class="form-group">
                        <label for="year">Select year:</label>
                        <select class="form-control" id="year">
                            <option>2006</option>
